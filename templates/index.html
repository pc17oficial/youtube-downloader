<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle" title="Toggle dark mode">🌙</button>
        <h1>YouTube Video Downloader</h1>
        <form id="videoForm">
            <input type="text" id="url" name="url" placeholder="Paste the YouTube video link here" required>
            <button type="submit">Load Formats</button>
        </form>
        <div id="formatSection" style="display:none;">
            <label for="format">Choose quality:</label>
            <select id="format" name="format_id"></select>
            <button id="downloadBtn">Download</button>
        </div>
        <div id="message"></div>
          <h1 style="text-align: center; margin-top: 20px; color: #333; font-weight: bold;">
    +1M downloads
  </h1>
    </div>

    <script>
        const form = document.getElementById("videoForm");
        const formatSection = document.getElementById("formatSection");
        const formatSelect = document.getElementById("format");
        const downloadBtn = document.getElementById("downloadBtn");
        const message = document.getElementById("message");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            message.textContent = "Loading formats...";
            formatSelect.innerHTML = "";
            formatSection.style.display = "none";

            const formData = new FormData(form);
            try {
                const res = await fetch("/get_formats", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                if (data.error) {
                    message.textContent = "Error: " + data.error;
                } else {
                    data.formats.forEach(f => {
                        const option = document.createElement("option");
                        option.value = f.format_id;
                        option.textContent = f.label;
                        formatSelect.appendChild(option);
                    });
                    formatSection.style.display = "block";
                    message.textContent = "";
                }
            } catch (err) {
                message.textContent = "Error while loading formats.";
            }
        });

        downloadBtn.addEventListener("click", async function () {
            message.textContent = "Preparing download...";
            const formData = new FormData(form);
            formData.append("format_id", formatSelect.value);
            try {
                const res = await fetch("/download", {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    message.textContent = "Error: " + errorText;
                    return;
                }

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "video.mp4";
                document.body.appendChild(a);
                a.click();
                a.remove();
                message.textContent = "Download complete!";
            } catch (err) {
                message.textContent = "Error during download.";
            }
        });

        // 🌙 Toggle dark mode
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });
    </script>
</body>
</html>
