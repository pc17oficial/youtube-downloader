<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversor Online de Arquivos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='adsense.js') }}"></script>
</head>
<body>
    <div class="header">
        <h1>Conversor Online de Arquivos</h1>
        <p class="subtitle">Converta PDF, Word, Imagens e Vídeos para outros formatos de forma rápida e grátis!</p>
    </div>
    <div class="container">
        <form action="{{ url_for('convert') }}" method="get">
            <button type="submit">Começar Conversão</button>
        </form>
        <div class="adsense-container">
            <!-- Google Adsense Ad -->
            <ins class="adsbygoogle"
                 style="display:block; text-align:center;"
                 data-ad-client="ca-pub-3332593525886814"
                 data-ad-slot="2801488730"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        <p style="text-align:center;margin-top:2rem;font-size:.9rem;color:#666;">
            Seguro, rápido e sem necessidade de cadastro.
        </p>
    </div>
</body>
</html>
